<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Filter</title>
    <script defer src="app.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link
      href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div.gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 10px;
      }

      div.gallery img:hover {
        transform: scale(1.1);
        /* Increase the size when the mouse hovers over the image */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        /* Increase the shadow when the mouse hovers over the image */
      }

      div.gallery img {
        width: 100%;
        height: auto;
      }

      div.gallery input {
        margin-top: 5px;
        width: 100%;
      }

      .btn-group {
        position: absolute;
        top: 5px;
        right: 5px;
      }
      audio:hover {
        width: 400px !important;
        margin-left: -100px !important;
        z-index: 1000;
      }
      audio::-webkit-media-controls-play-button:hover,
      audio::-webkit-media-controls-panel:hover{
        background-color: #43b9d9;
        color: #43b9d9;;
      }
    </style>
  </head>

  <body x-data="app();">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Filter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  @click="nav_home()"
                  id="home-tab"
                  class="nav-link active"
                  href="#"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div class="tab-content">
        <div
          id="home"
          class="tab-pane fade show active"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <!--h1 class="mb-4">Gallery</!--h1-->
          <form @submit.prevent="search(1)" class="row mb-4">
            <div class="col-md-4">
              <input
                x-model="query"
                type="text"
                class="form-control mb-3"
                placeholder="Query"
              />
            </div>
            <div class="col-md-2">
              <input
                x-model="size"
                type="number"
                class="form-control mb-3"
                placeholder="Size"
              />
            </div>
            <div class="col-md-2">
                <select x-model="asset" class="form-select mb-3">
                  <option value="songs">Song</option>
                </select>
              </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">
                Refresh
              </button>
            </div>
          </form>
          <div
            class="alert alert-danger"
            role="alert"
            style="display: none"
            x-show="error"
          >
            <span x-text="error"></span>
          </div>

          <div
            class="d-flex justify-content-center"
            style="display: none"
            x-show="loading"
          >
            <div
              class="spinner-border"
              role="status"
              style="display: none"
              x-show="loading"
            ></div>
          </div>

          <!-- Gallery -->
          <div class="gallery mb-4">
            <template x-for="(img, index) in images">
              <div class="gallery-item card">
                <a target="_blank" x-bind:href="img.url">     
                    <img x-bind:src="img.thumbnail_url" />
                </a>
                <audio controls class="my-2" style="height: 30px; width: 100%;">
                  <source x-bind:src="img.url" type="audio/mp3">
                Your browser does not support the audio element.
                </audio>
                <span class="small" x-text="img.prompt"></span>

                <div class="btn-group" role="group">
                  <button
                    @click="deleteImage(index)"
                    type="button"
                    class="btn btn-danger btn-sm"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </template>
          </div>

          <!-- Pagination -->
          <template x-if="images.length > 0 || page > 1">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <template x-if="page > 1">
                  <li @click="search(page-1)" class="page-item">
                    <a class="page-link" href="#">Previous</a>
                  </li>
                </template>
                <template x-if="page == 1">
                  <li class="page-item disabled">
                    <a
                      class="page-link"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Previous</a
                    >
                  </li>
                </template>
                <li class="page-item active">
                  <a class="page-link" href="#" x-text="page"></a>
                </li>
                <template x-if="images.length == 0">
                  <li class="page-item disabled">
                    <a
                      class="page-link"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Next</a
                    >
                  </li>
                </template>
                <template x-if="images.length > 0">
                  <li class="page-item">
                    <a @click="search(page+1)" class="page-link" href="#"
                      >Next</a
                    >
                  </li>
                </template>
              </ul>
            </nav>
          </template>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
